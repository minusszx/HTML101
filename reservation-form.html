<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>
​
    <form>
        <label for="fullname">Full name*:</label><br>
        <input type="text" id="fullname" name="fulname" value="" placeholder="Firstname Lastname" required><br>
        <label for="email">Email address*:</label><br>
        <input type="text" id="email" name="email" value="" placeholder="EMAIL_ADRESS" required><br>
 		<label for="tour-package">Select Tour Package*:</label><br>
                <select name="tour-package" id="tour-package">
                <option value="goa">Goa</option>
                <option value="option2">Gob</option>
                <option value="option3">Goc</option>
                </select>
		<br>
        <label for="arrive">Arrive date*:</label><br>
        <input type="date" id="arrive" name="arrive-date">
        <br>
        <label for="number">Number of person*:</label><br>
        <input type="number" id="number" name="number-person" required>
        <br>
        <span>What would you want to avail?*</span>
        <br>
        <label for="bording">Bording</label>
        <input type="checkbox" name="avail" id="bording" value="bording"><br>
        <label for="fooding">Fooding</label>
        <input type="checkbox" name="avail" id="fooding" value="fooding"><br>
        <label for="sight-seeing">Sigh seeing</label>
        <input type="checkbox" name="avail" id="sight-seeing" value="sight-seeing"><br>
        <label for="discount">Discount Coupon code:</label>
        <input type="text" id="discount" name="discount">
        <br>
        <span>Terms and condition*</span><br>
        <input type="radio" id="agree" name="agreement" value="agree">
        <label for="agree">I agree</label>
        <input type="radio" id="not-agree" name="agreement" value="not-agree">
        <label for="not-agree">I disagree</label>
        <br>
        <input type="submit" value="Complete reservation">     
       
    </form>
​
</body>
</html>
